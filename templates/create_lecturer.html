<!DOCTYPE html> 
<meta charset="utf-8">
<!-- create_lecturer.html -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forlog.css') }}">
<body>
<div class="background"></div>
<div class="content">
<h1>Создать преподавателя</h1>
<form method="POST">
    <div>
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" required>
    </div>
    <div>
        <label for="position">Должность:</label>
        <input type="text" id="position" name="position" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><!-- type text? -->
    </div>
    <div>
        <label for="description">Характеристика:</label>
        <input type="text" id="description" name="description" required>
    </div>
    <button type="submit">Сохранить</button>
</form>
<ul><a href="{{ url_for('admin') }}">Назад</a></ul>
</div>
</body>
</html>
