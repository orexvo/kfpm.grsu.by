<form method="POST" enctype="multipart/form-data">
    <div>
        <label for="id">Id:</label>
        <input type="text" id="id" name="id" value="{{ lecturer.id }}" readonly>
    </div>
    <div>
        <label for="full_name">ФИО:</label>
        <input type="text" id="full_name" name="full_name" value="{{ lecturer.full_name }}" required>
    </div>
    <div>
        <label for="position">Должность:</label>
        <input type="text" id="position" name="position" value="{{ lecturer.position }}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ lecturer.email }}" required>
    </div>
    <div>
        <label for="description">Характеристика:</label>
        <input type="text" id="description" name="description" value="{{ lecturer.description }}" required>
    </div>
    <button type="submit">Сохранить</button>
</form>
