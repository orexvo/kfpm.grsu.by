<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование страницы</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forlog.css') }}">
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
</head>
<body>
<div class="background"></div>
<div class="content">

    <h1>Редактирование страницы: {{ page.title }}</h1>
    <form method="POST" action="{{ url_for('edit_page', slug=page.slug) }}">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" value="{{ page.title }}" required>
        
        <label for="content">Содержимое:</label>
        <textarea id="content" name="content" required>{{ page.content }}</textarea>
        
        <button type="submit">Сохранить</button>
    </form>

    <script>
        CKEDITOR.replace('content');
    </script>

<ul><a href="{{ url_for('admin') }}">Назад</a></ul>
</div>
</body>

</html>
