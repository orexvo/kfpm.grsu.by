<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание страницы</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forlog.css') }}">
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
</head>
<body>
<div class="background"></div>
<div class="content">
    <h1>Создание новой страницы</h1>
    <form method="POST" action="{{ url_for('create_page') }}">
        <label for="title">Название:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="content">Содержимое:</label>
        <textarea id="content" name="content" required></textarea>
        
        <button type="submit">Сохранить</button>
        <button type="button" id="preview-button">Предварительный просмотр</button>
    </form>

    <div id="preview" style="display:none;">
        <h2>Предварительный просмотр</h2>
        <div id="preview-content"></div>
        <button id="close-preview">Закрыть</button>
    </div>

    <script>
        CKEDITOR.replace('content');

        document.getElementById('preview-button').onclick = function() {
            var content = CKEDITOR.instances.content.getData();
            document.getElementById('preview-content').innerHTML = content;
            document.getElementById('preview').style.display = 'block';
        };

        document.getElementById('close-preview').onclick = function() {
            document.getElementById('preview').style.display = 'none';
        };
    </script>

<ul><a href="{{ url_for('admin') }}">Назад</a></ul>
</div>

</body>
</html>
